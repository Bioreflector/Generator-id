<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Generation ID</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Welcome to ID Generator</h1>
      <div class="lengthBox">
      <label for="lengthId"> Enter the length id</label>
      <input type="number" id="lengthId" name="lengthId" value="10"/>
      </div>
      <div class="check-group">
        <label for="numbers"
          ><input type="checkbox" name="numbers" id="numbers" checked />Numberic
          digith (0-9)</label
        >
        <label for="upper"
          ><input type="checkbox" name="upper" id="upper" />Uppercase latters
          (A-Z)
        </label>
        <label for="lower"
          ><input type="checkbox" name="lower" id="lower" />Lowercase latters
          (a-z)
        </label>
      </div>
      <div class="out-conteiner">
        <button class="btnGeneration">Generate</button>
        <label for="out">Your Id :</label>
        <input type="text" name="out" class="out" id="out"></input>
      </div>
      <div class="massage"></div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.2.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
